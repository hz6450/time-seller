<!DOCTYPE html>
<html>
<head>
    <title>시간을 파는 사람</title>
    <style>
        /* 전체 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 헤더 스타일 */
        header {
            background-color: #f2f2f2;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* 섹션 스타일 */
        section {
            padding: 50px;
            text-align: center;
        }

        section h2 {
            margin-top: 0;
        }

        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        /* 푸터 스타일 */
        footer {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>시간을 파는 사람</h1>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">소개</a></li>
                <li><a href="#">서비스</a></li>
                <li><a href="#">문의</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>시간을 효율적으로 활용하세요</h2>
        <p>시간을 파는 사람은 여러분의 일상을 조금 더 편리하게 만들어 드립니다. 시간을 아끼고 싶은 분들을 위한 서비스를 제공하고 있습니다.</p>
        <a href="#" class="cta-button">서비스 예약하기</a>
    </section>

    <footer>
        <p>&copy; 2023 시간을 파는 사람. All rights reserved.</p>
    </footer>
</body>
</html>
